<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To-Do List avec Calendrier</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>üóìÔ∏è Ma To-Do List</header>
  <div id="calendar"></div>

  <div class="modal" id="taskModal">
    <div class="modal-content">
      <h3 id="modalDate"></h3>
      <textarea id="taskInput" placeholder="√âcris ici ta t√¢che..."></textarea>
      <button onclick="saveTask()">Enregistrer</button>
    </div>
  </div>

  <script>
    const calendar = document.getElementById('calendar');
    const modal = document.getElementById('taskModal');
    const modalDate = document.getElementById('modalDate');
    const taskInput = document.getElementById('taskInput');

    let selectedDay = null;
    const tasks = {};

    function generateCalendar() {
      const daysInMonth = 31;
      const today = new Date();
      for (let i = 1; i <= daysInMonth; i++) {
        const day = document.createElement('div');
        day.classList.add('day');
        day.textContent = i;

        const key = `${today.getFullYear()}-${today.getMonth()}-${i}`;
        if (tasks[key]) {
          day.classList.add('has-task');
        }

        day.addEventListener('click', () => {
          selectedDay = key;
          modalDate.textContent = `T√¢ches pour le ${i}/${today.getMonth() + 1}`;
          taskInput.value = tasks[key] || '';
          modal.style.display = 'flex';
        });

        calendar.appendChild(day);
      }
    }

    function saveTask() {
      const text = taskInput.value.trim();
      if (text) {
        tasks[selectedDay] = text;
      } else {
        delete tasks[selectedDay];
      }
      modal.style.display = 'none';
      calendar.innerHTML = '';
      generateCalendar();
    }

    window.addEventListener('click', (e) => {
      if (e.target === modal) {
        modal.style.display = 'none';
      }
    });

    generateCalendar();
  </script>
</body>
</html>
